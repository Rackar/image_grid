<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios"></script>
</head>

<body>
    <div id='app'>
        <h2>影像范围计算网格</h2>
        <div>上传影像shp</div>
        <div>或者复制geojson文件</div>
        <div>选择类型</div>


        <h2>网格变化任务提交</h2>
        <div> {{d.batches}} <button @click="getBatches">检索批次号</button> </div>
        <div><input type="text" v-model="d.taskparams"> <button @click="startTasksByBatch">启动本批次任务</button> </div>

        <button @click="search">查询所有任务</button>
        <div v-for="task in d.tasks" :key="task.id">
            <span>{{task.filename}}</span> <button @click="startTaskById(task._id)"></button>
        </div>
        <!-- <div>{{d.node}}</div> -->

    </div>
    <script>
        const apiurl = "http://localhost:3006/api/"
        const apiurl_server = "http://172.16.100.120:3006/api/"
        axios.baseUrl = apiurl
        const { createApp, ref, reactive } = Vue;
        const App = createApp({
            setup() {
                const d = reactive({
                    batches: [],
                    taskparams: "",
                    tasks: []
                    // node:process.env.NODE_ENV === "production"
                })
                async function search() {
                    let tasks = await axios.get("tasks")
                    debugger;
                    d.tasks = tasks.data.data
                }
                async function getBatches() {
                    let res = await axios.get("taskbatch")
                    d.batches = res.data.data
                }
                async function startTasksByBatch() {
                    let q = {
                        batch: d.taskparams
                    }
                    let tasks = await axios.post("tasks", { params: q })
                }
                async function startTaskById(_id) {
                    let q = {
                        _id
                    }
                    let tasks = await axios.post("tasks", { params: q })
                }
                return {
                    d,
                    search,
                    getBatches,
                    startTasksByBatch,
                    startTaskById,
                }
            }
        })
        App.mount('#app')
    </script>
</body>

</html>
