<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios"></script>
</head>

<body>
    <div id='app'>
        <div>map</div>
        <div> {{d.batches}} <button @click="getBatches">检索所有批次</button> </div>
        <div><input type="text" v-model="d.taskparams"> <button @click="startTasks">启动本批次任务</button> </div>

    </div>
    <script>
        const { createApp, ref, reactive } = Vue;
        const App = createApp({
            setup() {
                const d = reactive({
                    batches: [],
                    taskparams: ""
                })
                async function search() {
                    let tasks = await axios.get("http://localhost:3006/api/tasks")
                    debugger;
                }
                async function getBatches() {
                    let res = await axios.get("http://localhost:3006/api/taskbatch")
                    d.batches = res.data.data
                }
                async function startTasks() {
                    let q = {
                        batch: d.taskparams
                    }
                    let tasks = await axios.post("http://localhost:3006/api/tasks", { params: q })
                }
                return {
                    d,
                    getBatches,
                    startTasks
                }
            }
        })
        App.mount('#app')
    </script>
</body>

</html>
